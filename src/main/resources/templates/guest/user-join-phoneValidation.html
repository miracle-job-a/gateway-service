    <script type="text/javascript">
        /* 비밀번호 체크 */
        $(document).ready(function () {

            $('#inputPw').keyup(function () {
                checkPassword();
            });

            $('#pwConfirm').keyup(function () {
                checkPasswordConfirmation();
            });

            $('#termsAgree').change(function () {
            });

            function checkPassword() {
                var password = $('#inputPw').val();

                // 비밀번호가 6자리 이상이고, 특수문자가 최소 1개 이상 포함되어 있는지 확인
                var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{6,}$/;

                if (!passwordRegex.test(password)) {
                    $('#checkPw').css("color", "grey").html('<b>알파벳 포함 숫자 6자리 이상, 특수문자 1개 포함해주세요.</b>');
                    $('#pwConfirm').prop("disabled", true);
                } else {
                    $('#checkPw').css("color", "#660099").html('<b>사용가능</b>');
                    $('#pwConfirm').prop("disabled", false);
                }
            }

            function checkPasswordConfirmation() {
                var password = $('#inputPw').val();
                var confirmPassword = $('#pwConfirm').val();

                if (confirmPassword === "") {
                    $('#pwConfirmMsg').css("color", "grey").html('<b>비밀번호 확인을 입력해주세요.</b>');
                    return;
                }

                if (password === confirmPassword) {
                    $('#pwConfirmMsg').css("color", "#660099").html('<b>암호 일치</b>');
                } else {
                    $('#pwConfirmMsg').css("color", "grey").html('<b>암호가 일치하지 않습니다.</b>');

                }
            }
        });

        $(document).ready(function () {
            $('#emailCheck').on('click', function () {
                var value = $('#email').val();
                var msg;

                $.ajax({
                    type: 'GET',
                    url: '/v1/user/email/duplicate/' + value,
                    data: {email: value},
                    success: function (result) {
                        $('#authenticationButton').prop('disabled', false);
                        $('#authentication').prop('disabled', false);
                    },
                    error: function (xhr) {
                        msg = xhr;
                        console.log(msg);

                        // 상태 코드에 따라 다르게 처리
                        alert(xhr.responseText);

                    }
                });
            });
        });

        $(document).ready(function () {
            $('#authenticationButton').on('click', function () {
                var value = $('#authentication').val();

                $.ajax({
                    type: 'GET',
                    url: '/v1/email/authentication/' + value,
                    data: {authentication: value},
                    success: function (result) {
                        alert("인증 번호 성공");
                        $('#emailCheck').prop('disabled', true); // 버튼 비활성화
                        $('#authenticationButton').prop('disabled', true); // 버튼 비활성화
                    },
                    error: function (xhr) {
                        msg = xhr;
                        console.log(msg);
                        if (xhr.status === 408) {
                            $('#authenticationButton').prop('disabled', true);
                            $('#authentication').prop('disabled', true);
                            alert(xhr.responseText);
                        } else {
                            alert(xhr.responseText);
                        }
                        // 상태 코드에 따라 다르게 처리


                    }
                });
            });
        });


        /* 주소 API */
        window.onload = function () {
            document.getElementById("addressInputBtn").addEventListener("click", function () { //주소입력칸을 클릭하면
                //카카오 지도 발생
                new daum.Postcode({
                    oncomplete: function (data) {
                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                        var addr = ''; // 주소 변수
                        var extraAddr = ''; // 참고항목 변수

                        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                            addr = data.roadAddress;
                        } else { // 사용자가 지번 주소를 선택했을 경우(J)
                            addr = data.jibunAddress;
                        }

                        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                        if (data.userSelectedType === 'R') {
                            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                            if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                                extraAddr += data.bname;
                            }
                            // 건물명이 있고, 공동주택일 경우 추가한다.
                            if (data.buildingName !== '' && data.apartment === 'Y') {
                                extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                            }
                            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                            if (extraAddr !== '') {
                                extraAddr = ' (' + extraAddr + ')';
                            }
                            // 조합된 참고항목을 해당 필드에 넣는다.
                            document.getElementById("address").value = extraAddr;

                        } else {
                            document.getElementById("address").value = '';
                        }

                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                        document.getElementById('address').value = data.zonecode;
                        document.getElementById("address").value = addr;
                        // 커서를 상세주소 필드로 이동한다.
                        document.getElementById("detailAddress").focus();
                    }
                }).open();
            });
        }

        /* 전화번호 정규식 */
        function onInputPhone(target) {
            target.value = target.value
                .replace(/[^0-9]/g, '')
                .replace(/(^02.{0}|^01.{1}|[0-9]{3,4})([0-9]{3,4})([0-9]{4})/g, "$1-$2-$3");
        }

        function updateSubmitButton() {
            // 약관 동의 체크박스가 체크되고, 비밀번호와 비밀번호 확인이 일치하며, 비밀번호가 조건을 충족하면 submit 버튼 활성화
            var termsAgreeChecked = $('#termsAgree').prop('checked');
            var authentication = $('#emailCheck').prop('disabled');
            var passwordValid = $('#inputPw').prop('disabled') || ($('#inputPw').val() !== "" && $('#pwConfirm').val() !== "" && $('#pwConfirmMsg').text() === "암호 일치");
            let address = document.getElementById("address");
            if (!termsAgreeChecked) {
                alert("약관 동의를 체크해 주세요.");
                return false;
            }

            if (!authentication) {
                alert("이메일 인증을 확인해 주세요.");
                return false;
            }

            if (!passwordValid) {
                alert("비밀번호를 확인해 주세요.");
                return false;
            }

            if (!address.value) {
                alert("주소 찾기 버튼을 통해 주소를 넣어주세요.")
                return false;
            }

            var eventDateTimeInput = document.getElementById('birth');
            var enteredDateTime = new Date(eventDateTimeInput.value);
            var currentDateTime = new Date();

            if (enteredDateTime > currentDateTime) {
                alert("생일이 현재 날짜 이전이어야 합니다.")
                return false;
            }

            return true;
        }

    </script>
