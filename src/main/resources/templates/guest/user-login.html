 <!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}" lang="ko">
<div layout:fragment="content">
    <script th:inline="javascript">
        var errorMessage = [[${errorMessage}]];

        if (errorMessage != null) {
            alert(errorMessage);
            // 이후 로직 추가 가능
        }
    </script>
    <main>
        <header class="site-header d-flex flex-column justify-content-center align-items-center">
        </header>
        <section class="contact-section section-padding pt-0">
            <div class="container">
                <div class="row">

                    <div class="col-lg-8 col-12 mx-auto">
                        <div class="section-title-wrap mb-5">
                            <h4 class="section-title">로그인</h4>
                        </div>

                        <form action="/v1/user/login" method="post" class="custom-form contact-form mb-5" role="form">
                            <div class="row mb-5">

                                <div class="col-lg-6 col-md-6 col-12 pb-4" th:unless="${postId}">
                                    <input type="radio" name="memberType" value="user" checked> 일반회원
                                    <input type="radio" name="memberType" value="company" onclick="location.href='/v1/company/login-form'"> 기업회원
                                </div>

                                <div class="col-lg-12 col-12">
                                    <div class="form-floating">
                                        <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*"
                                               class="form-control" placeholder="Email address" required>

                                        <label for="email">계정 이메일</label>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-12">
                                    <div class="form-floating">
                                        <input type="password" name="password" id="password" class="form-control"
                                               placeholder="password" required>

                                        <label for="password">비밀번호</label>
                                    </div>
                                </div>
                                <div class="col-12 mb-5 d-flex justify-content-between align-items-center">

                                        <div class="col-lg-3 col-6">
                                            <button type="button" class="form-control ms-auto" onclick="location.href='/v1/user/join'">회원가입</button>
                                        </div>
                                        <div class="col-lg-3 col-6">
                                            <div th:if="${postId!=null}">
                                                <input type="hidden" name="postId" th:value="${postId}">
                                                <input type="hidden" name="companyId" th:value="${companyId}">
                                                <input type="hidden" name="postType" th:value="${postType}">
                                            </div>
                                            <button type="submit" class="form-control ms-auto">로그인</button>
                                        </div>

                                </div>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>
</div>
</html>
