  <!doctype html>
  <html
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
          layout:decorate="~{layout/default_layout}" lang="ko">

  <div layout:fragment="content">
    <script>
      debugger;
      document.addEventListener("DOMContentLoaded", function () {
        initializePage();
      });
      debugger;
      function initializePage() {
        var companies = document.querySelectorAll('[id^="listPage"]');

        companies.forEach(function (company, index) {
          if (index === 0) {
            var page = document.getElementById("page" + index);
            companies.style.display = 'block';
            page.classList.add("active");
          } else {
            company.style.display = 'none';
          }
        });
      }
      debugger;
      function showOnlySelected(selectedIndex) {
        console.log("click");
        var companies = document.querySelectorAll('[id^="listPage"]');
        companies.forEach(function (company, index) {
          var page = document.getElementById("page" + index);
          if (index === selectedIndex) {
            page.classList.add("active");
            company.style.display = 'block';
          } else {
            page.classList.remove("active");
            company.style.display = 'none';
          }
        });
      }
      debugger;
      function Approval(button) {
        var companyId = button.getAttribute("data-company-id");

        var url = '/v1/admin/approval/' + encodeURIComponent(companyId);
        window.location.href = url;
      }
      debugger;
    </script>
    <main>
      <header class="site-header d-flex flex-column justify-content-center align-items-center">
      </header>

      <section class="latest-podcast-section" id="section_2">
        <div class="container">
          <div class="row justify-content-center">
            <!-- 전체 박스 크기 -->
            <div class="col-lg-9 col-12">
              <div class="section-title-wrap mb-5">
                <h4 class="section-title">전체 회원 목록</h4>
              </div>

              <div class="container">
                <div class="row justify-content-end">
                  <div class="col-lg-5 col-12 mb-3 d-flex justify-content-end">
                    <div class="btn-group ml-auto">
                      <button type="button" class="btn btn-outline-success"
                              onclick="location.href='/v1/admin/user/list/1/10'">일반 회원
                      </button>
                      <button type="button" class="btn btn-outline-primary"
                              onclick="location.href='/v1/admin/company/list/1/5'">기업 회원
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row justify-content-center">
                <div class="card bg-outline-light bg-transparent text-dark shadow-lg col-12 post-form">
                  <div class="card-body">
                    <!-- 출력 리스트 -->
                    <div class="container mt-5">
  <!--                    <div class="col-lg-12 col-12 mb-4 mb-lg-0 text-center" th:if="${#lists.size(listPage) == 0 or listPage == null}">-->
  <!--                      <h5>회원이 없습니다.</h5>-->
  <!--                    </div>-->
                      <table class="table text-center">
                        <thead>
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">기업명</th>
                          <th scope="col">이메일</th>
                          <th scope="col">사업자번호</th>
                          <th scope="col">사업자번호 만료 여부</th>
                          <th scope="col">승인 상태</th>
                        </tr>
                        </thead>

                        <!-- 목록 1칸 -->
                        <div class="col-lg-10 col-12 mb-4 mb-lg-2 post-form" th:each="companyList, companyListStat : ${listPage}">
                          <div th:each="company, companyStat : ${companyList}">
                            <tbody>
                            <tr>
                              <td data-id="${company.id}" th:text="${company.id}"></td>
                              <td th:text="${company.name}"></td>
                              <td th:text="${company.email}"></td>
                              <td th:text="${company.bno}"></td>
                              <td>
                                <div th:if="${company.status == false || company.status == null}" class="badge bg-warning">만료</div>
                                <div th:if="${company.status == true}" class="badge bg-success">유효</div>
                              </td>
                              <td>
                                <!-- 승인 버튼 -->
                                <button th:if="${company.approveStatus == false}" th:attr="data-company-id=${company.id}" class="badge bg-warning" onclick="Approval(this)">미승인</button>
                                <button th:if="${company.approveStatus == true}" class="badge bg-success">승인</button>
                              </td>
                            </tr>
                            </tbody>
                          </div>
                        </div>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  </html>
